<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="onSelectCompany(company.id)" [class.selected]="company.id === selectedCompanyId">
    {{ company.name }} — {{ company.city }}
  </li>
</ul>

<div *ngIf="selectedCompanyId">
  <h3>Vacancies for Company ID {{ selectedCompanyId }}</h3>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      {{ vacancy.name }} — <span class="salary">{{ vacancy.salary }} ₸</span>
    </li>
  </ul>
</div>
